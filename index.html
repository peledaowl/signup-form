<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="side-view">
      <div class="logo">
        <img src="https://www.svgrepo.com/show/204307/web-design.svg" alt="logo">
        <h1>Marius' Website</h1>
      </div>
      <div class="image-credit">
        <p>Photo by <a
            href="https://unsplash.com/@anamarkovych?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Ana
            Markovych ðŸ‡ºðŸ‡¦</a> on <a
            href="https://unsplash.com/photos/a-window-sill-filled-with-books-and-candles-uWNxBHCCQs4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
      </div>
    </div>
    <div class="main-container">
      <div class="signup-text-container">
        <h2>This is an amazing website! Sign up now and become immortal now! No refunds or guarantees. These words are
          definitely not just to take up space!</h2>
        <h2>You know you want to.</h2>
      </div>
      <div class="form-container">
        <h3>Let's do this!</h3>
        <form>
          <div class="form-inline">
            <div class="input">
              <label for="first-name">First name</label>
              <input type="text" id="first-name" name="first-name" required minlength="2" maxlength="20">
            </div>
          </div>

          <div class="input">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last-name" required minlength="2" maxlength="20">
          </div>

          <div class="input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="input">
            <label for="number">Phone number</label>
            <input type="tel" name="number" id="number" required>
          </div>
          <div class="input">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
          </div>

          <div class="input">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password" required>
            <div class="error-message" id="password-error"></div>
          </div>
        
      </div>
      <div class="confirm">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </form>
    </div>

  </div>
</body>

</html>
